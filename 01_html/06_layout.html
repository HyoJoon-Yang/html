<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div id="header"> -->
    <header id="header">
        <ul>
            <li><a href="#about_me">about</a></li>
            <li><a href=#want>want</a></li>
            <li><a href="#changed">changed</a></li>
            <ul>
                <!-- id는 파일에 1개 만 있는 것이 원칙, class는 여러개 있을 수 있습니다-->
            <li><a href=#good1>장점</a></li>
            <li><a href=#bad1>단점</a></li>
            </ul>
        </ul>
    </header>

    <main id="container">
        <div id="about_me" style="height: 400px">
            김연지입니다.
        </div>
    
        <div id="want" style="height: 400px">
            Build things that build things
        </div>
        
        <div id="changed" style="height: 400px">
            <ol>
                <li id="bad1" class="bad">침침한 눈</li>
                <li id="bad2" class="bad">아픈 어깨</li>
                <li id="good1" class="good">1000번 안되는 걸 참는 인내심</li>
                <li id="good2" class="good">1번 될 때 매우 행복해지는 소박함</li>
            </ol>
        </div>
        # id: about_me div 안에는 자기소개
        # id: want div 얻고 싶은 것은 무엇인지 혹은 어떤 개발자가 되고 싶은지
        # id: changed div 안에는 프로그래밍에 몰입하면서 내가 바뀌었다고 느꼈을 때 등등 
     
    </main>

    <footer id="footer">
        2023 김연지
    </footer>

</body>
</html>
